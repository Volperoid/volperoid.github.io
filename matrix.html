<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/array.css">
        <title>Array Evaluator</title>
    </head>
<body>
    <div class="w-fit h-150px flex-row">
        <div class="w-100px flex-column flex-column-right">
            <div id="search" class="flex-row flex-row-right b-r-3px b-r-s b-77889940">
                <button class="toolbar-button" onclick="searchArray()"><i class="fg-778899 fa fa-search fa-2x"></i></button>
            </div>
            <div id="random" class="flex-row flex-row-right b-r-3px b-r-s b-77889940">
                <button class="toolbar-button" onclick="randomArray()"><i class="fg-778899 fa fa-random fa-2x"></i></button>
            </div>
            <div id="clear" class="flex-row flex-row-right b-r-3px b-r-s b-77889940">
                <button class="toolbar-button" onclick="clearArray()"><i class="fg-778899 fa fa-times fa-2x"></i></button>
            </div>
        </div>
        <div class="bg-252525 w-fit h-fit z-2">
            <div class="bg-77889910">
                <div id="array" class="flex-row">
                    <input id="query" class="arrayElement bg-252525 b-3px b-s b-252525" type="number" placeholder="">
                    <input id="i0" class="arrayElement bg-252525 b-3px b-s b-252525" type="number" placeholder="">

                    <input id="i6" class="arrayElement bg-252525 b-3px b-s b-252525" type="number" placeholder="">
                    <input id="i7" class="arrayElement bg-252525 b-3px b-s b-252525" type="number" placeholder="">
                    <input id="i8" class="arrayElement bg-252525 b-3px b-s b-252525" type="number" placeholder="">
                    <input id="i9" class="arrayElement bg-252525 b-3px b-s b-252525" type="number" placeholder="">
                    <input id="i10" class="arrayElement bg-252525 b-3px b-s b-252525" type="number" placeholder="">
                    <input id="i11" class="arrayElement bg-252525 b-3px b-s b-252525" type="number" placeholder="">
                    <input id="i12" class="arrayElement bg-252525 b-3px b-s b-252525" type="number" placeholder="">

                    <input id="i16" class="arrayElement bg-252525 b-3px b-s b-252525" type="number" placeholder="">
                    <input id="i17" class="arrayElement bg-252525 b-3px b-s b-252525" type="number" placeholder="">

                </div>
                <p id="output" class="h-100px"></p>
            </div>
        </div>
    </div>
    <script src="js/array/array.js"></script>
</body>
</html>
